<!DOCTYPE html>
<html lang="pt-br">

<head >
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Alura Geek</title>
    <link rel="stylesheet" type="text/css " href="../assets/css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../assets/css/style.css">
</head>

<body>

    <header class="cabecalho">
        <a href="index.html" class="link-home"><img src="../assets/img/Logo.svg" class="cabecalho__logo"
                alt="Logomarca da Alura Geek"></a>
        <div class="busca__container">
            <input type="text" name="busca" class="cabecalho__busca" placeholder="O que deseja encontrar?">
            <button class="busca__botao"></button>
        </div>
        <a href="produtos.html" class="cabecalho__botao-login cabecalho__botao-MenuAdm">Menu administrador</a>
        <button class="cabecalho__botao-buscar"><img src="../assets/img/Icone.svg"></button>
    </header>


    <main class="cadastro__container">
        <h2 class="formulario__titulo formulario__titulo--tamanho">Adcionar novo produto</h2>

        <form class="cadastro__formulario" data-form>

            <div class="formulario__container">
                <label class="formulario__nome" for="fotoProduto">URL da imagem</label>
                <input type="url" class="campo-cadastro" name="foto" id="fotoProduto" required data-foto>
            </div>

            <div class="lista-categorias formulario__container">
                <label class="formulario__nome">Categoria</label>
                <select name="categoria" id="categoriaProduto" data-categoria>
                    <option value="Star Wars">Star Wars</option>
                    <option value="Consoles">Consoles</option>
                    <option value="Diversos">Diversos</option>
                </select>
            </div>

            <div class="formulario__container">
                <label class="formulario__nome" for="nomeProduto">Nome do produto</label>
                <input type="text" name="nome" id="nomeProduto" required maxlength="20" class="campo-cadastro"
                    data-nome>
            </div>

            <div class="formulario__container">
                <label class="formulario__nome" for="precoProduto">Preço do produto</label>
                <input type="number" name="preco" id="precoProduto" required class="campo-cadastro campo-preco"
                    data-preco>
            </div>

            <div class="formulario__container">
                <label class="formulario__nome" for="descricaoProduto">Descrição do produto</label>
                <textarea name="descricao" id="descricaoProduto" class="campo-cadastro campo-descricao" required
                    maxlength="150" data-descricao></textarea>
            </div>

            <button class="botao-cadastro botao--padrao">Adicionar produto</button>

        </form>

    </main>

    <footer>
        <section class="container__rodape">
            <div class="container__logo-links">
                <a href="index.html" class="rodape__link-logo"><img src="../assets/img/Logo.svg" class="rodape__logo"
                        alt="Logomarca alurageek"></a>
                <ul class="rodape__lista">
                    <li class="rodape__lista-item"><a href="" class="link-rodape">Quem somos nós</a></li>
                    <li class="rodape__lista-item"><a href="" class="link-rodape">Politica de privacidade</a></li>
                    <li class="rodape__lista-item"><a href="" class="link-rodape">Programa de fidelidade</a></li>
                    <li class="rodape__lista-item"><a href="" class="link-rodape">Nossas lojas</a></li>
                    <li class="rodape__lista-item"><a href="" class="link-rodape">Quero ser franqueado</a></li>
                    <li class="rodape__lista-item"><a href="" class="link-rodape">Anuncie aqui</a></li>
                </ul>
            </div>
            <form class="rodape__formulario" method="post">
                <p class="formulario__titulo-rodape">Fale conosco</p>
                <div class="formulario__container">
                    <label class="formulario__nome">Nome</label>
                    <input type="text" name="" maxlength="40" required class="formulario__input-nome">
                </div>
                <textarea class="formulario__mensagem" maxlength="120" required
                    placeholder="Escreva sua mensagem"></textarea>
                <button type="submit" class="formulario__botao botao--padrao">Enviar mensagem</button>
            </form>
        </section>
        <div class="rodape__creditos">
            <p>Desenvolvido por André Zambon<br> 2021</p>
        </div>
    </footer>
    <script type="module" src="../controller/cadastraProduto-controller.js"></script>
</body>

</html>
